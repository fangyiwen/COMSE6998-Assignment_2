<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Controlled Photo Album</title>

  <script src="./assets/js/script.js" type="text/javascript"></script>

  <!-- api gateway generated sdk -->
  <script src="./assets/js/sdk/lib/axios/dist/axios.standalone.js"></script>
  <script src="./assets/js/sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
  <script src="./assets/js/sdk/lib/CryptoJS/rollups/sha256.js"></script>
  <script src="./assets/js/sdk/lib/CryptoJS/components/hmac.js"></script>
  <script src="./assets/js/sdk/lib/CryptoJS/components/enc-base64.js"></script>
  <script src="./assets/js/sdk/lib/url-template/url-template.js"></script>
  <script src="./assets/js/sdk/lib/apiGatewayCore/sigV4Client.js"></script>
  <script src="./assets/js/sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
  <script src="./assets/js/sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
  <script src="./assets/js/sdk/lib/apiGatewayCore/utils.js"></script>

  <script src="./assets/js/sdk/apigClient.js"></script>

  <!-- webkit-skeleton -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./assets/js/webkit-skeleton/script.js"></script>
</head>
<body>
  <h1>Voice Controlled Photo Album</h1>
  <hr>
  <h2>Upload & Index Photos</h2>
  <form action="javascript:uploadPhotoClick()">
    <p>
      <img id="image_preview" src="" height="200" alt="Image preview...">
    </p>
    <p>
      <label for="img">Select image:</label>
      <input type="file" id="img" name="img" accept=".jpg, .png" onchange="previewFile()" required>
    </p>
    <p>
      <label for="custom_label">Labels (", " seperated such as tree, bird):</label>
      <input type="text" id="custom_label" name="custom_label">
    </p>
    <p>
      <label for="name_label">Name label:</label>
      <input type="text" id="name_label" name="name_label">
    </p>
    <p id="p1"></p>
    <p>
      <input type="submit">
    </p>
  </form>

  <hr>
  <h2>Search by Text/Speech</h2>
  <p>Search Query (tree, bird OR show me tree OR show me photos with trees and birds in them)</p>
  <!--    https://github.com/hyunsoojeon0103/webkit-skeleton-->
  <div>
    <form action="javascript:void(0);">
      <input id="input" type="text" placeholder="" name="input" required />
      <button id="record">record</button>
    </form>
  </div>
  <p id="p2"></p>
  <p>
    <button id="search" onclick="search_by_text()">Search</button>
    <br>
  </p>
  <div id="div1"></div>

</body>
</html>
